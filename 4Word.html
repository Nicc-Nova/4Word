<!DOCTYPE html>
<html>
    <head>
        <title>4ordle</title>
        <link rel="stylesheet" href="4WordStyles.css" type="text/css">
    </head>
    
    <body style="background-color: rgb(54, 54, 54)">
    	<div id="explanation">
            Welcome to 4Word! To start the game you are given a random four-letter word. The goal is to fill the entire grid with words that are valid
            both horizontally and vertically.<br>How many words can you make!?
        </div>
        
        <div id="textBoxes">
            <textarea id="box1" class="boxStyleClass" maxlength="1">w</textarea>
            <textarea id="box2" class="boxStyleClass" maxlength="1">o</textarea>
            <textarea id="box3" class="boxStyleClass" maxlength="1">r</textarea>
            <textarea id="box4" class="boxStyleClass" maxlength="1">d</textarea>
            <br>
            <textarea id="box5" class="boxStyleClass" maxlength="1"></textarea>
            <textarea id="box6" class="boxStyleClass" maxlength="1"></textarea>
            <textarea id="box7" class="boxStyleClass" maxlength="1"></textarea>
            <textarea id="box8" class="boxStyleClass" maxlength="1"></textarea>
            <br>
            <textarea id="box9" class="boxStyleClass" maxlength="1"></textarea>
            <textarea id="box10" class="boxStyleClass" maxlength="1"></textarea>
            <textarea id="box11" class="boxStyleClass" maxlength="1"></textarea>
            <textarea id="box12" class="boxStyleClass" maxlength="1"></textarea>
            <br>
            <textarea id="box13" class="boxStyleClass" maxlength="1"></textarea>
            <textarea id="box14" class="boxStyleClass" maxlength="1"></textarea>
            <textarea id="box15" class="boxStyleClass" maxlength="1"></textarea>
            <textarea id="box16" class="boxStyleClass" maxlength="1"></textarea>
        </div>
        
        <div id="buttons">
            <button id="checkAns" class="buttonStyleClass">Check Answers</button>
            <button id="newGame" class="buttonStyleClass">New Game</button>
        </div>

        <script src="4WordGame.js" type="text/javascript"></script>
    </body>
</html>
